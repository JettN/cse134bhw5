<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>No-JS Form Page</title>
        <meta charset="UTF-8">
        <meta name="description" content="No JS Form Page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../static/css/form_style.css">
    </head>
    <body>

        <header>
            <h1>No JS Contact</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Resume</a></li>
                    <li><a href="../about/about.html">About</a></li>
                    <li><a href="../projects/projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="form-no-js.html">No JS Contact Form</a></li>
                </ul>
            </nav>
        </header>

        <main class="contact-main">
            <hr>
            <h2>Contact Me:</h1>

            <form action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Send a message directly (all fields required):</legend>

                    <input type="hidden" name="possible_bot" value="true">
                    <input type="hidden" name="form-errors">

                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" pattern="[A-Za-z' -.]+" minlength="1" maxlength="64" required>
                    <output id="fnameError" class="error"></output>
                    <output id="fnameInfo" class="info"></output>
                    <br>
                    <br>
                    
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" pattern="[A-Za-z' -.]+" minlength="1" maxlength="64" required>
                    <output id="lnameError" class="error"></output>
                    <output id="lnameInfo" class="info"></output>
                    <br>
                    <br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{1,}[.]{1}[a-zA-Z]{2,}" required>
                    <output id="emailError" class="error"></output>
                    <output id="emailInfo" class="info"></output>
                    <br>
                    <br>

                    <label for="message">How can I help?</label>
                    <textarea id="message" name="message" placeholder="Enter your message here..." maxlength="250" required></textarea>
                    <output id="messageError" class="error"></output>
                    <output id="messageInfo" class="info"></output>
                    <br>
                    <br>

                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 My Portfolio</p>
            <p>Follow me on <a href="https://linkedin.com/in/myprofile" target="_blank">LinkedIn</a></p>
        </footer>


    </body>
</html>
